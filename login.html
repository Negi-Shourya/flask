<!DOCTYPE html>
<html>
<head>
    <title>ATM Login</title>
</head>
<body>
    <h2>ATM Login</h2>

    <form method="post">
        <input type="password" name="pin" placeholder="Enter PIN" required>
        <br><br>
        <button type="submit">Login</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
